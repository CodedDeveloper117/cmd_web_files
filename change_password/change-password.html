<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="../assets/cmd.svg" class="cmd_logo" />
            <form class="content" action="" method="post" id="form">
                <h5 class="header">Create new password</h5>
                <div class="text_field" id="password_section">
                    <input placeholder="New Password" type="password" id="password" />
                    <div id="toggle_icon" class="toggle_icon"><img src="../assets/password_show.svg" /></div>
                </div>
                <div class="text_field" id="password_section">
                    <input placeholder="Confirm Password" type="password" id="confirm-password" />
                    <div id="confirm_toggle_icon" class="toggle_icon"><img src="../assets/password_show.svg" /></div>
                </div>
                <p class="info_text">Passwords must contain at least eight characters, including at
                    least one letter and one number</p>
                <button type="submit">Change my Password</button>
            </form>
        </div>
        <div class="bottom_section">
            <div class="bottom_section_item">
                <a href="#">English(UK)</a>
                <a href="#">English(US)</a>
                <a href="#">Francais</a>
                <a href="#">Espanol</a>
            </div>
            <div class="bottom_section_item">
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>  
    <script src="./change-password.js"></script>
</body>
</html>
