<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="../assets/cmd.svg" class="cmd_logo" />
            <form class="content" action="" method="post" id="form">
                <div class="text_field" id="email_section">
                    <input placeholder="Email address" type="email" />
                </div>
                <div class="text_field" id="password_section">
                    <input placeholder="Password" type="password" id="password" />
                    <button class="toggle_icon"><img src="../assets/password_show.svg" /></button>
                </div>
                <div class="link_section">
                    <p class="error_text"></p>
                    <a class="link" href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign in</button>
                <div class="or_container">
                    <div style="flex: 1;"></div>
                    <div class="dash"></div>
                    <p>OR</p>
                    <div class="dash"></div>
                    <div style="flex: 1;"></div>
                </div>
                <div class="methods">
                    <a class="icon" href="#">
                        <img src="../assets/google.svg" />
                    </a>
                    <a class="icon" href="#">
                        <img src="../assets/facebook.svg" />
                    </a>
                    <a class="icon" href="#">
                        <img src="../assets/github.svg" />
                    </a>
                  </div>
            </form>
            <div class="more_options">
                <p>New To CMD? <a href="#" class="link">Create an Account</a></p>
                <a href="#" class="link">Skip to Home</a>
            </div>
        </div>
        <div class="bottom_section">
            <div class="bottom_section_item">
                <a href="#">English(UK)</a>
                <a href="#">English(US)</a>
                <a href="#">Francais</a>
                <a href="#">Espanol</a>
            </div>
            <div class="bottom_section_item">
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>  
    <script src="./login.js"></script>
</body>
</html>
