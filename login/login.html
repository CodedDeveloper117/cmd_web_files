<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="./assets/cmd.svg" class="cmd_logo" />
            <form class="content" action="" method="post">
                <div class="text_field">
                    <input class="email" placeholder="Email address" type="email" />
                </div>
                <div class="text_field">
                    <input class="password" placeholder="Password" type="password" />
                </div>
                <a class="link" href="#">Forgot Password?</a>
                <button type="submit">Sign in</button>
                <div class="or_container">
                    <div style="flex: 1;"></div>
                    <div class="dash"></div>
                    <p>OR</p>
                    <div class="dash"></div>
                    <div style="flex: 1;"></div>
                </div>
                <div class="methods">
                    <a class="icon" href="#">
                        <img src="./assets/google.svg" />
                    </a>
                    <a class="icon" href="#">
                        <img src="./assets/facebook.svg" />
                    </a>
                    <a class="icon" href="#">
                        <img src="./assets/github.svg" />
                    </a>
                  </div>
            </form>
            <div class="more_options">
                <p>New To CMD? <a href="#" class="link">Create an Account</a></p>
                <a href="#" class="link">Skip to Home</a>
            </div>
        </div>
    </div>  
</body>
</html>
